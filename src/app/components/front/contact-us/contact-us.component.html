<div class="animate fadeIn">
    <div class="bg-title relative" style="background-image: url('assets/img/default/slider/programacion.jpg');">
        <h1>Contáctanos</h1>
        <div class="cut-white-t-bottom"></div>
        <div class="cut-white-bottom"></div>
    </div>

    <div class="py-6">
        <div class="container2">
            <div class="row cardContact m-auto" style="width: 100%">
                <div class=" col-md-6 col-xl-4 col-lg-5 p-4 py-5 bg-gold">
                    <img style="opacity:0.05;position:absolute;top:0;bottom:0;left:0;right:0;object-fit:cover;height:100%;width:100%;margin:auto" src="assets/img/default/logotipos/logo-background.png" alt="">
                    <div class="text-center">
                        <img class="hover" (click)="goWhatsapp(593989558833)" style="width: 80px;filter:drop-shadow(4px 4px 4px rgb(182, 182, 182))" src="assets/img/default/WhatsApp.svg" alt="">
                    </div>
                    <p (click)="goWhatsapp()" class="text-center hover"><small>click para abrir whatsapp</small></p>
                    <h5 (click)="goWhatsapp(593989558833)" style="font-weight:600" class="text-center hover">+593989558833</h5>
                    <h5 (click)="goWhatsapp(593979072010)" style="font-weight:600" class="text-center hover">+593979072010</h5>
                    <br>

                    <div class="relative m-auto" style="max-width: 350px;">
                        <div class="loader-section" *ngIf="sendLoading">

                            <i class="fas fa-sync fa-spin"></i>

                        </div>
                        <form [formGroup]="form" (ngSubmit)="sendMessage()" action="">
                            <div class="card  mt-5 ">
                                <div class="card-body p-4 mt-2">
                                    <h2 class=" m-0 title-gold">Escríbenos</h2>
                                    <div class="form-group mt-3">
                                        <label for="">Correo</label>
                                        <input formControlName="email" type="text" class="form-control">
                                        <label *ngIf="validate('email').valid" class="text-danger"> {{validate('email').error }} </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Mensaje</label>
                                        <textarea formControlName="message" class="form-control" name="" id="" cols="30" rows="4"></textarea>
                                        <label *ngIf="validate('message').valid" class="text-danger"> {{validate('message').error }} </label>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn-gold btn-lg btn-block" type="submit"> <i class="fas fa-paper-plane"></i> Enviar mensaje</button>
                                        <button (click)="this.form.reset()" class="btn-light btn-lg btn-block" type="button"> <i class="fas fa-times"></i> Cancelar </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 col-xl-8 col-lg-7 bgimg-contact" style="background-image: url('assets/img/default/slider/programacion.jpg');">
                    <div class="overlay"></div>
                    <div class="row">
                        <div class="col-12 mt-5">
                            <h2 (click)="goWhatsapp()" class="title-gold hover"> <i style="font-size:120%" class="fab fa-whatsapp-square"></i> WhatsApp: </h2>
                            <h4 (click)="goWhatsapp(593989558833)" class="text-white-b hover">+593989558833</h4>
                            <h4 (click)="goWhatsapp(593979072010)" class="text-white-b hover">+593979072010</h4>
                            <br>
                            <h2 class="title-gold "> <i style="" class="fas fa-envelope"></i> Correo electrónico: </h2>
                            <h4 class="text-white-b">sapienciawebmail@gmail.com</h4>
                            <br>
                            <a href="https://www.instagram.com/sapiencia.web/?hl=es" target="_blank">
                                <h2 class="title-gold "> <i style="font-size:120%" class="fab fa-instagram"></i> Instagram: </h2>
                                <h4 class="text-white-b">sapiencia.web</h4>
                            </a>
                            <br>

                            <h2 class="title-gold "> <i style="font-size:120%" class="fas fa-map-marked-alt"></i> Nuestra oficina: </h2>
                            <h4 class="text-white-b">Av. Mariana de Jesús y Jorge Juan, Quito - Ecuador</h4>
                            <br>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <br>
        <div class="container2 mt-5" style="border-radius:10px;border:solid 4px var(--gold);height:500px">

            <iframe style="width:100%;height:100%" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3989.7966974360265!2d-78.49463166759794!3d-0.1886332762229328!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x456cb7c580db5e55!2sEdificio%20Metro%20Park!5e0!3m2!1ses-419!2sec!4v1618537147005!5m2!1ses-419!2sec"
                frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>


</div>
